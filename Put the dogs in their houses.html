">Put the puppies in their houses</h2>


<div class="dogs">

</div>

<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("img").hide();
    });

    $("#show").click(function(){
        $("img").show();
    });

    $("#Find-out").click(function(){
        alert("The white dog lives in the village! The big dog lives in a luxury house!");
    });
});
$(function(){
    $("#img1").draggable();
}); 
$(function(){
    $("#img2").draggable();
}); 
$(function(){
    $("#img3").droppable();
}); 
$(function(){
    $("#img4").droppable();
}); 



</script>
    
</div>

<body>
    <button type="button" class="btn btn-info" id='hide'>Hide</button>
    <button type="button" class="btn btn-warning" id='show'>Show</button>
    <button type="button" class="btn btn-success" id='Find-out'>Find out where they live!</button>
    
</body>
