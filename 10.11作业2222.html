<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
 
  <style>
  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0;background-color: yellow; float: left;}
  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; background-color:purple;float: right;}
  #draggable2 { width: 80px; height:80px;padding: 0.5em; float:inline-start; margin: 10px; background-color: skyblue;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
  } );
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <p style=color:darkviolet>Drag me home</p>
</div>
 
<div id="droppable" class="ui-widget-header">
  <p>Home is hereÔºÅ</p>
</div>
 


 
</body>
</html>
